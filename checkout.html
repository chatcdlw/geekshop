<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Memoria RAM DDR4</title>
    <style>
        body {
            font-family: 'Lato', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #404040;
        }
        .header {
            background-color: #00AEEF;
            padding: 20px;
            text-align: center;
            color: white;
        }
        .header img {
            vertical-align: middle;
            height: 50px;
        }
        .header h1 {
            display: inline;
            margin-left: 10px;
            font-family: 'Montserrat', sans-serif;
        }
        .nav {
            background-color: #404040;
            padding: 10px 0;
            text-align: center;
        }
        .nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-family: 'Lato', sans-serif;
        }
        .container {
            width: 80%;
            margin: auto;
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin-top: 20px;
        }
        .order-summary, .shipping-info {
            margin-bottom: 30px;
        }
        .order-summary h2, .shipping-info h2 {
            font-size: 1.5em;
            border-bottom: 2px solid #00AEEF;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        .product-details {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .product-details img {
            width: 100px;
            height: auto;
            margin-right: 20px;
        }
        .product-details div {
            flex: 1;
        }
        .product-details h3 {
            margin: 0;
            font-size: 1.2em;
        }
        .product-details p {
            margin: 5px 0;
            color: #00AEEF;
        }
        .shipping-info form {
            display: flex;
            flex-direction: column;
        }
        .shipping-info label {
            margin-bottom: 5px;
            font-weight: bold;
        }
        .shipping-info input, .shipping-info select {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .shipping-info button {
            padding: 15px;
            background-color: #00AEEF;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 1em;
        }
    </style>
</head>
<body>
    <header class="header">
        <img src="logogeek.png" alt="GeekWorld Logo">
        <h1>Bienvenido Geek <3</h1>
    </header>
    <nav class="nav">
        <a href="catalogo.html">Inicio</a>
        <a href="index.html">Carrito</a>
    
        <a href="checkout.html">Checkout</a>
    </nav>
    <div class="container">
        <div class="order-summary">
            <h2>Resumen de la Orden</h2>
            <div class="product-details">
                <img src="ram.jpg" alt="Memoria RAM">
                <div>
                    <h3>Memoria RAM DDR4 16GB 3600MHz Adata XPG SPECTRIX D45G</h3>
                    <p>$1,099.00</p>
                </div>
            </div>
            <p><strong>Total: $1,099.00</strong></p>
        </div>
        <div class="shipping-info">
            <h2>Información de Envío</h2>
            <form>
                <label for="name">Nombre Completo</label>
                <input type="text" id="name" name="name" required>

                <label for="address">Dirección</label>
                <input type="text" id="address" name="address" required>

                <label for="city">Ciudad</label>
                <input type="text" id="city" name="city" required>

                <label for="state">Estado</label>
                <input type="text" id="state" name="state" required>

                <label for="zipcode">Código Postal</label>
                <input type="text" id="zipcode" name="zipcode" required>

                <label for="country">País</label>
                <select id="country" name="country" required>
                    <option value="mexico">México</option>
                    <option value="usa">Estados Unidos</option>
                    <!-- Agrega más opciones según sea necesario -->
                </select>

                <button type="submit">Confirmar Pedido</button>
            </form>
        </div>
    </div>
</body>
</html>
