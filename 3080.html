<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descripción del Producto - Tarjeta Gráfica NVIDIA</title>
    <style>
        body {
            font-family: 'Lato', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #404040;
        }
        .header {
            background-color: #00AEEF;
            padding: 20px;
            text-align: center;
            color: white;
        }
        .header img {
            vertical-align: middle;
            height: 50px;
        }
        .header h1 {
            display: inline;
            margin-left: 10px;
            font-family: 'Montserrat', sans-serif;
        }
        .nav {
            background-color: #404040;
            padding: 10px 0;
            text-align: center;
        }
        .nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-family: 'Lato', sans-serif;
        }
        .container {
            width: 80%;
            margin: auto;
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin-top: 20px;
            text-align: center;
        }
        .product-details {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .product-details img {
            max-width: 300px;
            height: auto;
        }
        .product-details h3 {
            font-size: 1.5em;
            margin: 10px 0;
        }
        .product-details p {
            font-size: 1.2em;
            color: #00AEEF;
            margin: 10px 0;
        }
        .product-details button {
            padding: 10px 20px;
            background-color: #00AEEF;
            color: white;
            border: none;
            cursor: pointer;
        }
        .specs {
            width: 100%;
            margin-top: 20px;
        }
        .specs table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        .specs th, .specs td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        .specs th {
            background-color: #f2f2f2;
            color: #333;
        }
    </style>
</head>
<body>
    <header class="header">
        <img src="logogeek.png" alt="GeekWorld Logo">
        <h1>Bienvenido Geek <3</h1>
    </header>
    <nav class="nav">
        <a href="catalogo.html">Inicio</a>
        <a href="index.html">Carrito</a>
      
        <a href="checkout.html">Checkout</a>
    <div class="container">
        <h2>Descripción del Producto</h2>
        <div class="product-details">
            <img src="3080.jpeg" alt="Tarjeta Gráfica NVIDIA">
            <h3>Tarjeta Gráfica NVIDIA GeForce RTX 3080</h3>
            <p>$14,999.00</p>
            <button>Añadir al carrito</button>
        </div>
        <div class="specs">
            <table>
                <tr>
                    <th>Especificaciones</th>
                    <th>Detalles</th>
                </tr>
                <tr>
                    <td>Modelo</td>
                    <td>GeForce RTX 3080</td>
                </tr>
                <tr>
                    <td>Memoria</td>
                    <td>10GB GDDR6X</td>
                </tr>
                <tr>
                    <td>Reloj de Boost</td>
                    <td>1710 MHz</td>
                </tr>
                <tr>
                    <td>Núcleos CUDA</td>
                    <td>8704</td>
                </tr>
                <tr>
                    <td>Interfaz</td>
                    <td>PCI Express 4.0</td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
